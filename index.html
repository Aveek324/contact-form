<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Contact Form</h1>
            <!-- <p>Please fill all the texts in the fields.</p> -->
        </div>
        <!-- <hr> -->
        <form>
            <label for="name">Enter Your Name :</label><br>
            <input type="text" name="name" id="name" placeholder="Your Full Name" required>
            <br><br>
            <label for="email">Enter Your Email :</label><br>
            <input type="email" name="email" id="email" placeholder="Your Email Adress" required>
            <br><br>
            <label for="message">Enter Your Message :</label><br>
            <textarea name="message" id="message" cols="" rows="8" placeholder="Write Your Message Here"></textarea required>
            <br><br>
            <label for="subject">Subject :</label><br>
            <input type="text" name="subject" id="subject" placeholder="Write The Subject" required>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

<footer>

    </center>
</footer>

</html>
